[supervisord]
nodaemon=true

# ----------------------------
# Laravel queue worker
# ----------------------------
[program:laravel-queue]
command=php /var/www/html/artisan queue:work --sleep=3 --tries=3
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/queue.err.log
stdout_logfile=/var/www/html/storage/logs/queue.out.log
user=www-data

# ----------------------------
# PHP-FPM
# ----------------------------
[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true
stderr_logfile=/var/www/html/storage/logs/php-fpm.err.log
stdout_logfile=/var/www/html/storage/logs/php-fpm.out.log
user=www-data
