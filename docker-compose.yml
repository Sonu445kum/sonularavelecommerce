
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html:cached          # Host folder, cached for speed
      - vendor:/var/www/html/vendor     # Vendor inside container
      - node_modules:/var/www/html/node_modules
      - storage:/var/www/html/storage
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_URL: http://localhost:9000
      CACHE_DRIVER: database
      QUEUE_CONNECTION: database
      DB_HOST: db
      DB_DATABASE: laravel
      DB_USERNAME: laraveluser
      DB_PASSWORD: laravelpass
    networks:
      - laravel
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: web
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html:cached
      - storage:/var/www/html/storage
    networks:
      - laravel
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: laravelpass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

volumes:
  dbdata:
  vendor:
  node_modules:
  storage:

networks:
  laravel:
    driver: bridge